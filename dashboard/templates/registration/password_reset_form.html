
{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}
{% load crispy_forms_tags %}
  
<title>Send Recovery Email</title>
<div style="max-height: 300px;" class="container card">
  <h3 style="text-align: center;" class="text-center mt-4">Send Recovery Email</h3>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST">
        {% csrf_token %}
        {{form |crispy}}
      
        <div class="mt-3" style="padding-bottom: 100px">
          <div style="text-align: center;">
            <button style="text-align: center;" class="btn btn-primary" type="submit" name="button">Send</button>
          <a  class="btn btn-secondary" href="{% url 'login' %}">Cancel</a>
          </div>
        </div>
      <form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
